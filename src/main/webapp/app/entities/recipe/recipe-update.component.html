<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-recipe-heading" jhiTranslate="recipeApp.recipe.home.createOrEditLabel">Create or edit a Recipe</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="recipeApp.recipe.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="recipeApp.recipe.prepTime" for="field_prepTime">Prep Time</label>
                    <input type="number" class="form-control" name="prepTime" id="field_prepTime"
                           formControlName="prepTime"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="recipeApp.recipe.cookTime" for="field_cookTime">Cook Time</label>
                    <input type="number" class="form-control" name="cookTime" id="field_cookTime"
                           formControlName="cookTime"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="recipeApp.recipe.servings" for="field_servings">Servings</label>
                    <input type="number" class="form-control" name="servings" id="field_servings"
                           formControlName="servings"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="recipeApp.recipe.source" for="field_source">Source</label>
                    <input type="text" class="form-control" name="source" id="field_source"
                           formControlName="source"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="recipeApp.recipe.url" for="field_url">Url</label>
                    <input type="text" class="form-control" name="url" id="field_url"
                           formControlName="url"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="recipeApp.recipe.directions" for="field_directions">Directions</label>
                    <input type="text" class="form-control" name="directions" id="field_directions"
                           formControlName="directions"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="recipeApp.recipe.difficulty" for="field_difficulty">Difficulty</label>
                    <select class="form-control" name="difficulty" formControlName="difficulty" id="field_difficulty">
                        <option value="EASY">{{ 'recipeApp.Difficulty.EASY' | translate }}</option>
                        <option value="MODERATE">{{ 'recipeApp.Difficulty.MODERATE' | translate }}</option>
                        <option value="HARD">{{ 'recipeApp.Difficulty.HARD' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="recipeApp.recipe.image" for="field_image">Image</label>
                    <div>
                        <img [src]="'data:' + editForm.get('imageContentType')!.value + ';base64,' + editForm.get('image')!.value" style="max-height: 100px;" *ngIf="editForm.get('image')!.value" alt="recipe image"/>
                        <div *ngIf="editForm.get('image')!.value" class="form-text text-danger clearfix">
                            <span class="pull-left">{{ editForm.get('imageContentType')!.value }}, {{ byteSize(editForm.get('image')!.value) }}</span>
                            <button type="button" (click)="clearInputImage('image', 'imageContentType', 'file_image')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_image" (change)="setFileData($event, 'image', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="image" id="field_image"
                           formControlName="image"/>
                    <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                           formControlName="imageContentType" />
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
